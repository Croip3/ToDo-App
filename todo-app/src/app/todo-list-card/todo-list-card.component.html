<ion-card button="true" (click)="test()" mode="ios" [ngClass]="{'ion-no-margin ion-margin-horizontal': !mainList}">
  <ion-card-header>
    <ion-item lines="none">
      <ion-card-title>{{ title }}</ion-card-title>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-text>{{ resolvedTasks }}/{{ totalTasks }}</ion-text>
    <ion-progress-bar value="{{ progress }}"></ion-progress-bar>
  </ion-card-content>
</ion-card>
