<ion-header class="ion-no-border">
  <ion-toolbar></ion-toolbar>
  <ion-toolbar>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-calendar
      (change)="onChange($event)"
      [(ngModel)]="date"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>

  </div>
</ion-content>
